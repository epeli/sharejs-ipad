<!doctype html>
<html>
  <head>
    <title>iPad</title>
  </head>
  <body>
    <div id=status>Loading...</div>
    <h1>iPad Socket.IO</h1>
    <a href="https://github.com/epeli/sharejs-ipad">github</a>

    <h2>Image before connecting Socket.IO:</h2>
    <div id=before-connect></div>

    <h2>Image after Socket.IO connection:</h2>
    <div id=after-connect></div>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.getElementById("before-connect").innerHTML =
    '<img src="/before' + parseInt(Math.random()*100000) + '/image.png" >';

    var socket = io.connect();

    socket.on('connect', function () {
      console.log("connected");
      document.getElementById("status").innerHTML = "Socket.IO loaded.";
      document.getElementById("after-connect").innerHTML =
        '<img src="/after' + parseInt(Math.random()*100000) + '/image.png" >';
    });

  </script>

  </body>
</html>
